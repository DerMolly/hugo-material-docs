<nav aria-label="Header">
  <div class="bar default">
    <div class="button button-menu" role="button" aria-label="Menu">
      <label class="toggle-button icon fas fa-bars" for="toggle-drawer">
        <span></span>
      </label>
    </div>
    <div class="stretch">
      <div class="title">
        {{ .Title }}
      </div>
    </div>

    {{ with .Site.Social.matrix }}
    <div class="button" role="button" aria-label="matrix">
        <a href="{{ . }}" title="Room on Matrix" target="_blank" class="toggle-button">
        <label class="toggle-button icon fas fa-users">
          <span></span>
        </label>
      </a>
    </div>
    {{ end }}

    {{ with .Site.Social.irc }}
    <div class="button" role="button" aria-label="IRC">
        <a href="irc://{{ . }}" title="Channel on IRC" target="_blank" class="toggle-button">
        <label class="toggle-button icon fas fa-hashtag">
          <span></span>
        </label>
      </a>
    </div>
    {{ end }}

    {{ with .Site.Social.github }}
    <div class="button" role="button" aria-label="GitHub">
      <a href="https://github.com/{{ . }}" title="@{{ . }} on GitHub" target="_blank" class="toggle-button">
        <label class="toggle-button icon fab fa-github">
          <span></span>
        </label>
      </a>
    </div>
    {{ end }}

    {{ with .Site.Social.twitter }}
    <div class="button" role="button" aria-label="Twitter">
      <a href="https://twitter.com/{{ . }}" title="@{{ . }} on Twitter" target="_blank" class="toggle-button">
        <label class="toggle-button icon fab fa-twitter">
          <span></span>
        </label>
      </a>
    </div>
    {{ end }}

    <!-- TODO: disabled until Hugo supports the generation of a content index
        natively
    <div class="button" role="button" aria-label="Search">
      <label class="toggle-button icon fas fa-search" title="Search" for="toggle-search">
        <span></span>
      </label>
    </div>
    -->
  </div>
  <div class="bar search">
    <div class="button" role="button" aria-label="Close">
      <label class="toggle-button icon fas fa-chevron-left" for="toggle-search"></label>
    </div>
    <div class="stretch">
      <div class="field">
        <input class="query" type="text" placeholder="Search" autocapitalize="off" autocorrect="off" autocomplete="off" spellcheck>
      </div>
    </div>
    <div class="button" role="button" aria-label="Search">
      <button class="toggle-button icon fas fa-times" id="reset-search"></button>
    </div>
  </div>
</nav>
